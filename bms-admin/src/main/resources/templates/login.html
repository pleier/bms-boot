<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/login/login.css}" media="all" />
</head>
<body>
<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920">
    <source th:src="@{/img/login.mp4}" type="video/mp4">
    <!-- 此视频文件为支付宝所有，在此仅供样式参考，如用到商业用途，请自行更换为其他视频或图片，否则造成的任何问题使用者本人承担，谢谢 -->
</video>
<div class="video_mask"></div>
<div class="login" id="bmsBoot" v-cloak>
    <h1>BMS-ADMIN</h1>
    <form class="form-group">
        <div class="layui-form-item">
            <input class="layui-input" v-model="username" placeholder="用户名" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" v-model="password" placeholder="密码" type="password" autocomplete="off">
        </div>
        <div class="layui-form-item form_code">
            <input class="layui-input" v-model="captcha" placeholder="验证码" @keyup.enter="login" type="text" autocomplete="off">
            <div class="code"><img :src="src" width="116" height="36" @click="refreshCode"/></div>
        </div>
        <button class="layui-btn login_btn" type="button" @click="login">登录</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/login/login.js}"></script>
</body>
</html>
